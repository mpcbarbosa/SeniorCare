services:
  - type: web
    name: seniorcare-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard or use managed DB
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"